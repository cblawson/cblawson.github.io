<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="gallery" id="chart1">
    <svg></svg>
</div>

<script>
    nv.addGraph(function() {
      var chart = nv.models.boxPlotChart()
          .x(function(d) { return d.label })
          .staggerLabels(true)
          .maxBoxWidth(75) // prevent boxes from being incredibly wide
          .yDomain([80, 200])
          ;
      d3.select('#chart1 svg')
          .datum(exampleData())
          .call(chart);
      nv.utils.windowResize(chart.update);
      return chart;
    });
    function exampleData() {
     return  [{'label': '(HILL)', 'values': {'Q2': 149.0, 'Q3': 156.0, 'whisker_low': 111.0, 'whisker_high': 195.0, 'Q1': 137.0}}, {'label': '(QUAD)', 'values': {'Q2': 138.0, 'Q3': 150.0, 'whisker_low': 100.0, 'whisker_high': 188.0, 'Q1': 133.0}}, {'label': '(BS)', 'values': {'Q2': 130.0, 'Q3': 154.0, 'whisker_low': 96.0, 'whisker_high': 177.0, 'Q1': 119.0}}, {'label': '(DF)', 'values': {'Q2': 130.0, 'Q3': 149.0, 'whisker_low': 104.0, 'whisker_high': 189.0, 'Q1': 128.0}}, {'label': '(PAYN)', 'values': {'Q2': 130.0, 'Q3': 136.0, 'whisker_low': 111.0, 'whisker_high': 154.0, 'Q1': 117.0}}, {'label': '(DUMP)', 'values': {'Q2': 128.0, 'Q3': 136.0, 'whisker_low': 98.0, 'whisker_high': 158.0, 'Q1': 116.0}}, {'label': '(Tata)', 'values': {'Q2': 128.0, 'Q3': 151.0, 'whisker_low': 80.0, 'whisker_high': 159.0, 'Q1': 108.0}}, {'label': '(WIEN)', 'values': {'Q2': 122.0, 'Q3': 136.0, 'whisker_low': 83.0, 'whisker_high': 183.0, 'Q1': 112.0}}, {'label': '(BOB)', 'values': {'Q2': 121.0, 'Q3': 127.0, 'whisker_low': 91.0, 'whisker_high': 145.0, 'Q1': 104.0}}, {'label': '(WOLF)', 'values': {'Q2': 118.0, 'Q3': 140.0, 'whisker_low': 97.0, 'whisker_high': 161.0, 'Q1': 105.0}}]
    }
</script>

</body>
</html>
